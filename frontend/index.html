<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>

<style>

/* RESET */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CONTAINER */

.container{
  width:100%;
  max-width:900px;
}

/* GLASS CARDS */

.auth-container,
.app-header,
.todo-input-container,
.todo-list-container{
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:25px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  margin-bottom:20px;
}

/* AUTH */

.auth-header{
  text-align:center;
  margin-bottom:25px;
}

.auth-header h1{
  color:#667eea;
  font-size:32px;
}

.auth-header p{
  color:#666;
  font-size:14px;
}

.auth-tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.auth-tab{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#eee;
  font-weight:600;
  transition:.3s;
}

.auth-tab.active{
  background:#667eea;
  color:white;
}

.auth-form{
  display:none;
}

.auth-form.active{
  display:block;
}

/* FORMS */

.form-group{
  margin-bottom:15px;
}

.form-group label{
  display:block;
  margin-bottom:5px;
  font-weight:600;
  color:#333;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #ddd;
  transition:.3s;
}

input:focus{
  outline:none;
  border-color:#667eea;
  box-shadow:0 0 0 3px rgba(102,126,234,.2);
  transform:scale(1.02);
}

/* BUTTONS */

.btn,
.add-btn,
.profile-btn,
.logout-btn,
.edit-btn,
.delete-btn,
.close-btn{
  border:none;
  border-radius:10px;
  padding:10px 18px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

/* Primary */

.btn,
.add-btn,
.close-btn{
  background:#667eea;
  color:white;
}

.btn:hover,
.add-btn:hover,
.close-btn:hover{
  background:#5568d3;
}

/* Profile */

.profile-btn{
  background:#4dabf7;
  color:white;
}

.profile-btn:hover{
  background:#339af0;
}

/* Logout / Delete */

.logout-btn,
.delete-btn{
  background:#ff6b6b;
  color:white;
}

.logout-btn:hover,
.delete-btn:hover{
  background:#ee5253;
}

/* Edit */

.edit-btn{
  background:#51cf66;
  color:white;
}

.edit-btn:hover{
  background:#40c057;
}

/* APP HEADER */

.app-container{
  display:none;
}

.app-container.active{
  display:block;
}

.app-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* USER INFO */

.user-info{
  display:flex;
  gap:15px;
  align-items:center;
}

.user-avatar{
  width:45px;
  height:45px;
  background:#667eea;
  color:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  box-shadow:0 0 0 4px rgba(102,126,234,.3);
}

/* TODO INPUT */

.todo-input-group{
  display:flex;
  gap:10px;
}

.todo-input-group input{
  flex:1;
}

/* TODO LIST */

.todo-item{
  background:#f8f9fa;
  padding:15px;
  border-radius:15px;
  margin-bottom:12px;
  display:flex;
  gap:12px;
  align-items:center;
  transition:.3s;
}

.todo-item:hover{
  transform:translateY(-3px) scale(1.01);
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.todo-item.completed{
  opacity:.6;
}

.todo-checkbox{
  width:22px;
  height:22px;
  cursor:pointer;
}

/* EMPTY STATE */

.empty-state{
  text-align:center;
  padding:40px;
  color:#999;
}

/* ALERT */

.alert{
  padding:12px 18px;
  border-radius:10px;
  margin-bottom:12px;
  animation:slideDown .3s ease;
}

.alert-success{
  background:#d3f9d8;
  color:#2b8a3e;
}

.alert-error{
  background:#ffe3e3;
  color:#c92a2a;
}

/* MODAL */

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-content{
  background:white;
  padding:25px;
  border-radius:15px;
  width:280px;
  text-align:center;
  animation:pop .25s ease;
}

/* ANIMATIONS */

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

@keyframes slideDown{
  from{opacity:0;transform:translateY(-15px)}
  to{opacity:1;transform:translateY(0)}
}

/* MOBILE */

@media(max-width:600px){

  .todo-input-group{
    flex-direction:column;
  }

  .app-header{
    flex-direction:column;
    gap:15px;
  }

}

</style>
</head>

<body>

<div class="container">

<div id="alertContainer"></div>

<!-- AUTH -->

<div id="authContainer" class="auth-container">

<div class="auth-header">
<h1>üìù Todo App</h1>
<p>Manage your tasks</p>
</div>

<div class="auth-tabs">
<button class="auth-tab active" onclick="switchTab('login')">Login</button>
<button class="auth-tab" onclick="switchTab('register')">Register</button>
</div>

<form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">

<div class="form-group">
<label>Email</label>
<input type="email" id="loginEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="loginPassword" required>
</div>

<button class="btn">Login</button>

</form>

<form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">

<div class="form-group">
<label>Username</label>
<input type="text" id="registerUsername" required>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="registerEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="registerPassword" required>
</div>

<button class="btn">Register</button>

</form>

</div>

<!-- APP -->

<div id="appContainer" class="app-container">

<div class="app-header">

<div class="user-info">
<div id="userAvatar" class="user-avatar">U</div>

<div>
<h3 id="userName"></h3>
<p id="userEmail"></p>
</div>
</div>

<div style="display:flex;gap:10px;">
<button class="profile-btn" onclick="openProfile()">Profile</button>
<button class="logout-btn" onclick="handleLogout()">Logout</button>
</div>

</div>

<div class="todo-input-container">

<form onsubmit="handleAddTodo(event)">

<div class="todo-input-group">

<input type="text" id="todoTitle" placeholder="Task" required>
<input type="text" id="todoDescription" placeholder="Description">

<button class="add-btn">Add</button>

</div>

</form>

</div>

<div class="todo-list-container">

<h2>My Tasks</h2>
<p id="todoStats">0 tasks</p>

<div id="todoList"></div>

</div>

</div>

</div>

<!-- PROFILE MODAL -->

<div id="profileModal" class="modal">

<div class="modal-content">

<h2>My Profile</h2>

<p><b>Username:</b> <span id="pUsername"></span></p>
<p><b>Email:</b> <span id="pEmail"></span></p>

<button class="close-btn" onclick="closeProfile()">Close</button>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
