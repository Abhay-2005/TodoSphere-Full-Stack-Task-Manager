<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.container{
width:100%;
max-width:900px;
}

/* AUTH */

.auth-container{
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.3);
}

.auth-header{
text-align:center;
margin-bottom:25px;
}

.auth-header h1{
color:#667eea;
}

.auth-tabs{
display:flex;
gap:10px;
margin-bottom:20px;
}

.auth-tab{
flex:1;
padding:12px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:600;
background:#eee;
}

.auth-tab.active{
background:#667eea;
color:white;
}

.auth-form{display:none;}
.auth-form.active{display:block;}

.form-group{
margin-bottom:15px;
}

.form-group label{
display:block;
margin-bottom:5px;
}

.form-group input{
width:100%;
padding:12px;
border:2px solid #ddd;
border-radius:10px;
}

.btn{
width:100%;
padding:12px;
background:#667eea;
color:white;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
}

.btn:hover{
background:#5568d3;
}

/* APP */

.app-container{display:none;}
.app-container.active{display:block;}

.app-header{
background:white;
padding:20px;
border-radius:20px;
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.user-info{
display:flex;
gap:15px;
align-items:center;
}

.user-avatar{
width:45px;
height:45px;
border-radius:50%;
background:#667eea;
color:white;
display:flex;
justify-content:center;
align-items:center;
font-weight:bold;
}

.profile-btn{
background:#4dabf7;
color:white;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
}

.logout-btn{
background:#ff6b6b;
color:white;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
}

/* TODO */

.todo-input-container,
.todo-list-container{
background:white;
padding:20px;
border-radius:20px;
margin-bottom:20px;
}

.todo-input-group{
display:flex;
gap:10px;
}

.todo-input-group input{
flex:1;
padding:10px;
border-radius:8px;
border:2px solid #ddd;
}

.add-btn{
background:#51cf66;
color:white;
border:none;
padding:10px 20px;
border-radius:8px;
cursor:pointer;
}

.todo-item{
background:#f5f5f5;
padding:12px;
border-radius:10px;
margin-bottom:10px;
display:flex;
gap:10px;
align-items:center;
}

/* ALERT */

.alert{
padding:10px;
border-radius:8px;
margin-bottom:10px;
}

.alert-success{
background:#d3f9d8;
color:#2b8a3e;
}

.alert-error{
background:#ffe3e3;
color:#c92a2a;
}

/* MODAL */

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
justify-content:center;
align-items:center;
z-index:1000;
}

.modal-content{
background:white;
padding:25px;
border-radius:15px;
width:280px;
text-align:center;
}

.close-btn{
margin-top:15px;
background:#667eea;
color:white;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<div id="alertContainer"></div>

<!-- AUTH -->

<div id="authContainer" class="auth-container">

<div class="auth-header">
<h1>üìù Todo App</h1>
<p>Manage your tasks</p>
</div>

<div class="auth-tabs">
<button class="auth-tab active" onclick="switchTab('login')">Login</button>
<button class="auth-tab" onclick="switchTab('register')">Register</button>
</div>

<form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">

<div class="form-group">
<label>Email</label>
<input type="email" id="loginEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="loginPassword" required>
</div>

<button class="btn">Login</button>

</form>

<form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">

<div class="form-group">
<label>Username</label>
<input type="text" id="registerUsername" required>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="registerEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="registerPassword" required>
</div>

<button class="btn">Register</button>

</form>

</div>

<!-- APP -->

<div id="appContainer" class="app-container">

<div class="app-header">

<div class="user-info">
<div id="userAvatar" class="user-avatar">U</div>

<div>
<h3 id="userName"></h3>
<p id="userEmail"></p>
</div>
</div>

<div style="display:flex;gap:10px;">
<button class="profile-btn" onclick="openProfile()">Profile</button>
<button class="logout-btn" onclick="handleLogout()">Logout</button>
</div>

</div>

<div class="todo-input-container">

<form onsubmit="handleAddTodo(event)">

<div class="todo-input-group">

<input type="text" id="todoTitle" placeholder="Task" required>
<input type="text" id="todoDescription" placeholder="Description">

<button class="add-btn">Add</button>

</div>

</form>

</div>

<div class="todo-list-container">

<h2>My Tasks</h2>
<p id="todoStats">0 tasks</p>

<div id="todoList"></div>

</div>

</div>

</div>

<!-- PROFILE MODAL -->

<div id="profileModal" class="modal">

<div class="modal-content">

<h2>My Profile</h2>

<p><b>Username:</b> <span id="pUsername"></span></p>
<p><b>Email:</b> <span id="pEmail"></span></p>

<button class="close-btn" onclick="closeProfile()">Close</button>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
