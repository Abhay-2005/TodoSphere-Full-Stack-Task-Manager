<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>

<style>
/* ================= PREMIUM UI UPGRADE ================= */

/* Smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Glass effect cards */
.auth-container,
.app-header,
.todo-input-container,
.todo-list-container {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.3);
}

/* Modern shadow */
.auth-container,
.app-header,
.todo-input-container,
.todo-list-container {
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* Input animation */
input {
  transition: all 0.25s ease;
}

input:focus {
  transform: scale(1.02);
  box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
}

/* Button glow */
.btn,
.add-btn,
.profile-btn,
.logout-btn,
.edit-btn,
.delete-btn,
.close-btn {
  position: relative;
  overflow: hidden;
}

.btn::after,
.add-btn::after,
.profile-btn::after,
.logout-btn::after,
.edit-btn::after,
.delete-btn::after,
.close-btn::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  transform: translateX(-100%);
}

.btn:hover::after,
.add-btn:hover::after,
.profile-btn:hover::after,
.logout-btn:hover::after,
.edit-btn:hover::after,
.delete-btn:hover::after,
.close-btn:hover::after {
  animation: shine 0.8s;
}

@keyframes shine {
  to {
    transform: translateX(100%);
  }
}

/* Todo card animation */
.todo-item {
  transition: all 0.25s ease;
}

.todo-item:hover {
  transform: scale(1.02);
}

/* Avatar glow */
.user-avatar {
  box-shadow: 0 0 0 3px rgba(102,126,234,0.3);
}

/* Floating alert */
.alert {
  animation: floatIn 0.4s ease;
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Profile modal animation */
.modal-content {
  animation: pop 0.25s ease;
}

@keyframes pop {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-thumb {
  background: #667eea;
  border-radius: 10px;
}

</style>
</head>

<body>

<div class="container">

<div id="alertContainer"></div>

<!-- AUTH -->

<div id="authContainer" class="auth-container">

<div class="auth-header">
<h1>üìù Todo App</h1>
<p>Manage your tasks</p>
</div>

<div class="auth-tabs">
<button class="auth-tab active" onclick="switchTab('login')">Login</button>
<button class="auth-tab" onclick="switchTab('register')">Register</button>
</div>

<form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">

<div class="form-group">
<label>Email</label>
<input type="email" id="loginEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="loginPassword" required>
</div>

<button class="btn">Login</button>

</form>

<form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">

<div class="form-group">
<label>Username</label>
<input type="text" id="registerUsername" required>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="registerEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="registerPassword" required>
</div>

<button class="btn">Register</button>

</form>

</div>

<!-- APP -->

<div id="appContainer" class="app-container">

<div class="app-header">

<div class="user-info">
<div id="userAvatar" class="user-avatar">U</div>

<div>
<h3 id="userName"></h3>
<p id="userEmail"></p>
</div>
</div>

<div style="display:flex;gap:10px;">
<button class="profile-btn" onclick="openProfile()">Profile</button>
<button class="logout-btn" onclick="handleLogout()">Logout</button>
</div>

</div>

<div class="todo-input-container">

<form onsubmit="handleAddTodo(event)">

<div class="todo-input-group">

<input type="text" id="todoTitle" placeholder="Task" required>
<input type="text" id="todoDescription" placeholder="Description">

<button class="add-btn">Add</button>

</div>

</form>

</div>

<div class="todo-list-container">

<h2>My Tasks</h2>
<p id="todoStats">0 tasks</p>

<div id="todoList"></div>

</div>

</div>

</div>

<!-- PROFILE MODAL -->

<div id="profileModal" class="modal">

<div class="modal-content">

<h2>My Profile</h2>

<p><b>Username:</b> <span id="pUsername"></span></p>
<p><b>Email:</b> <span id="pEmail"></span></p>

<button class="close-btn" onclick="closeProfile()">Close</button>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
